<div class="rarity-container" [ngClass]="{
    'rarity1': rarity === 1,
     'rarity2': rarity === 2,
    'rarity3': rarity === 3,
     'rarity4': rarity === 4,
    'rarity5': rarity === 5,
     'rarity6': rarity === 6,
    'rarity7': rarity === 7,
     'rarity8': rarity === 8,
  }">
    <span>{{rarity | rarity}}</span>
</div>
