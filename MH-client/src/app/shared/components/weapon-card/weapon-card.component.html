<div class="main-container">
  <div class="card mb-3 weapon-container" style="max-width: 740px;">
    <div class="row g-0">
      <div class="col-md-2">
        <img appNoImage src="..." class="img-fluid rounded-start h-100" alt="...">
      </div>
      <div class="col-md-10 h-100 py-3">
        <div class="d-flex flex-row align-items-center card-data gap-3 px-3">
          <div class="d-flex flex-column">
            <h5 class="card-title">{{weaponData.name}}</h5>
            <app-weapon-sharpness [sharpnesses]="weaponData.sharpnesses" />
          </div>
          <div class="vertical-separator"></div>
          <div class="d-flex flex-column align-items-center">
            <span class="font-size-small">{{weaponData.rawAttack}}</span>
            <span>{{weaponData.displayAttack}}</span>
          </div>
          <div class="vertical-separator"></div>
          <app-element-icon [element]="weaponData.element"
            class="d-flex flex-column align-items-center"></app-element-icon>
          <div class="vertical-separator"></div>

          <div class="rarity-container " [ngClass]="{
                    'rarity1': weaponData.rarity === 1,
                     'rarity2': weaponData.rarity === 2,
                    'rarity3': weaponData.rarity === 3,
                     'rarity4': weaponData.rarity === 4,
                    'rarity5': weaponData.rarity === 5,
                     'rarity6': weaponData.rarity === 6,
                    'rarity7': weaponData.rarity === 7,
                     'rarity8': weaponData.rarity === 8,
                  }">
            <span>{{weaponData.rarity | rarity}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
