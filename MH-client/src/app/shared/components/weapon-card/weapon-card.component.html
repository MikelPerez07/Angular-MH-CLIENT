<div class="card mb-3 weapon-container" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img appNoImage src="..." class="img-fluid rounded-start h-100" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{weaponData.name}}</h5>
        <div class="rarity-container " [ngClass]="{
          'rarity1': weaponData.rarity === 1,
           'rarity2': weaponData.rarity === 2,
          'rarity3': weaponData.rarity === 3,
           'rarity4': weaponData.rarity === 4,
          'rarity5': weaponData.rarity === 5,
           'rarity6': weaponData.rarity === 6,
          'rarity7': weaponData.rarity === 7,
           'rarity8': weaponData.rarity === 8,
        }">
          <span>{{weaponData.rarity | rarity}}</span>
        </div>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.
          This content is a little bit longer.</p>
        <app-weapon-sharpness [sharpnesses]="weaponData.sharpnesses" />
      </div>
    </div>
  </div>
</div>
